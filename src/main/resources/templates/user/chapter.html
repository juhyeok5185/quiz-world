<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="user/layout">

<div layout:fragment="content" class="p-6 space-y-4">

    <!-- 리스트 출력 영역 -->
    <div class="listArea grid grid-cols-1 gap-4 mt-4"></div>

    <!-- 챕터 추가 버튼 (우측 하단 고정) -->
    <button onclick="find('#modal-div').classList.remove('hidden')"
            class="fixed bottom-20 right-6 w-14 h-14 bg-gradient-to-r from-blue-500 to-indigo-500
                   text-white text-[28px] font-bold rounded-full shadow-xl hover:opacity-90 transition
                   flex items-center justify-center">
        <span class="absolute top-[12px] right-[17.5px] leading-none">+</span>
    </button>

    <!-- 모달 (숨김 상태) -->
    <div id="modal-div" class="fixed top-[-16px] inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h2 class="text-xl font-bold mb-4">새 챕터 추가</h2>
            <input type="text" id="name" class="w-full border p-2 rounded mb-4">
            <div class="flex justify-end">
                <button onclick="find('#modal-div').classList.add('hidden')"
                        class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md mr-2">취소</button>
                <button onclick="save()"
                        class="bg-gradient-to-r from-blue-500 to-indigo-500 text-white px-4 py-2 rounded-md hover:opacity-90 transition">
                    저장
                </button>
            </div>
        </div>
    </div>

</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        window.onload = () => {
            findAllBySubjectId();
        }

        async function save() {
            const subjectId = getParamValue('subjectId');
            const name = find('#name').value.trim();
            if (!name) {
                alert("챕터명을 입력하세요!");
                return;
            }
            const json = { name };
            const url = `/api/subjects/${subjectId}/chapters`;
            await fetchPostByJson(url, json);
            find('#modal-div').classList.add('hidden'); // 모달 닫기
            find('#name').value = ""; // 입력 필드 초기화
            findAllBySubjectId(); // 저장 후 리스트 새로고침
        }

        async function findAllBySubjectId() {
            const subjectId = getParamValue('subjectId');
            const url = `/api/subjects/${subjectId}/chapters`;
            const response = await fetchGet(url);
            drawList(response);
            changeLogoText(`${response[0].subject.name}`);
        }

        function drawList(response) {
            let html = ``;
            response.forEach(item => {
                html += `
                    <div class="bg-white shadow-lg rounded-lg p-6 cursor-pointer hover:bg-gray-100 transition" onclick="location.href = '/user/question?chapterId=${item.chapterId}'">
                        <h3 class="text-lg font-semibold text-gray-900">${item.name}</h3>
                        <div class="mt-2 flex gap-3">
                        </div>
                    </div>
                `;
            });
            find('.listArea').innerHTML = html;
        }
    </script>
</th:block>

</html>
