<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/common/js/fetchUtils.js" type="text/javascript"></script>
</head>
<body>
<form id="save">
    <input type="hidden" name="role" value="USER">
    <input type="text" name="loginId" placeholder="loginId"/>
    <input type="text" name="password" placeholder="password"/>
    <input type="text" name="name" placeholder="name"/>
    <input type="text" name="email" placeholder="email"/>
    <input type="text" name="phone" placeholder="phone"/>
    <button type="button" onclick="save();">Save</button>
</form>

<script>
    async function save(){
        const formData = new FormData(find("#save"));
        const url = "/api/members"
        const response = await fetchPostByFormData(url , formData);
        location.href = "/login";
    }
</script>
</body>
</html>
