<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .google-btn {
            display: inline-flex;
            align-items: center;
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
        }
        .google-btn img {
            width: 18px;
            margin-right: 10px;
        }
        .google-btn:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<h1>Login</h1>
<a href="/oauth2/authorization/google?deviceToken=aaa3" class="google-btn">
    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
    Login with Google
</a>
</body>
</html>
