<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="/static/common/js/fetchUtils.js" type="text/javascript"></script>
</head>
<body>
<input type="text" id="loginId" name="loginId" placeholder="아이디" required>
<input type="password" id="password" name="password" placeholder="비밀번호" required>
<button type="button" onclick="session();">로그인</button>
<a href="/save">회원가입</a>
<script>
    async function session() {
        const loginId = find('#loginId').value;
        const password = find('#password').value;
        const json = {loginId , password};
        const url = '/api/members/sessions';
        location.href = await fetchPostByJson(url , json)
    }


</script>
</body>
</html>
