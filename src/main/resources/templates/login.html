<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

<div
        class="bg-white shadow-2xl rounded-2xl
         p-8 sm:p-10 md:p-12
         w-[90%] max-w-[400px] sm:max-w-[600px] md:max-w-[700px] lg:max-w-[600px] xl:max-w-[500px]
         text-center">
    <h1 class="text-2xl sm:text-3xl md:text-4xl font-extrabold mb-8 sm:mb-10 md:mb-12">LOGIN Google</h1>

    <a href="/oauth2/authorization/google?deviceToken=aaa3"
       class="flex items-center justify-center bg-white text-gray-700 border-4 rounded-2xl
              px-6 sm:px-8 md:px-10 py-3 sm:py-4 md:py-5 lg:py-2
              w-full shadow-2xl hover:bg-gray-200 transition
              text-base sm:text-lg md:text-xl font-bold">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo"
             class="w-8 sm:w-10 md:w-12 lg:w-8 mr-3 sm:mr-4 md:mr-5">
        Login with Google
    </a>
</div>

</body>
</html>
